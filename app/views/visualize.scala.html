@(name:String, desPointsJsString:String, center_lng:Double, center_lat:Double, zoom:Int)



<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IuEijhwH9dsRWdDvhGQshKcRNdu6aONQ"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <title>@name</title>
    <style type="text/css">
		ul,li{list-style: none;margin:0;padding:0;float:left;}
		html{height:100%}
		body{height:100%;margin:0px;padding:0px;font-family:"微软雅黑";}
		#container{height:500px;width:100%;}
		#r-result{width:100%;}
    </style>
</head>
<body>
<div id="container"></div>
</body>
</html>
<script type="text/javascript" src="@routes.Assets.versioned("js/baidumap.js")"></script>
<script>
var data_points = @Html(desPointsJsString) ;
createMap( @center_lng , @center_lat , @zoom, data_points);
</script>
